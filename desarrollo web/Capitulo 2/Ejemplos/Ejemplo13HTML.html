<!DOCTYPE html>
<!-- Fig.2.15: Formulario2.html -->
<!-- Formulario que usa una variedad de componentes -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Más Formularios</title>
</head>
<body style="background-color: #505050;">
    <font color="#FFFFFF">
        <header>
            <p>
                <a href="../../PaginaPrincipal.html">
                    <img src="Imagenes/back.png" width="40"
                         height="40" alt="vinculos" align="left" />
                </a>
                
                <strong>Regresar</strong>
                
            </p>
        </header>
    <h1>Formulariode Retroalimentáción</h1>
    <p>
        Llene este Formulario para Ayudarnos 
        a Mejorar el Sitio.
    </p>
    <form method="post" action="http://www.deitel.com">
        <input type="hidden" name="Destinatario"
               value="deitel@deitel.com" />
        <input type="hidden" name="Asunto"
               value="Formulario de Retroalimentación" />
        <input type="hidden"name="Redirigir"
               value="principal.html" />
        <p><label>
            Nombre:
            <input name="Nombre" type="text" size="25" />
            </label></p>
        <!--<textarea>crea un cuadro de texto multilinea -->
        <p><label>
            Comentarios:<br />
            <textarea name="comentarios"
                      rows="4" cols="36">Escriba Aquí los Comentarios.</textarea>
            </label></p>
        <!--<input type = "Password"> cuadro de texto que aparece enmascarado-->
        <p><label>
            Dirección de Correo Electrónico:
            <input name="email" type="password"size="25" />
            </label></p>
        <p>
            <strong>Cosas que le Gustaron:</strong><br />
            <label>
                Diseño del Sitio
                <input name="CosasGustaron" type="checkbox"
                       value="Diseño" />
            </label>
            <label>
                Vínculos
                <input name="CosasGustaron" type="checkbox"
                       value="Vínculos" />
            </label>
            <label>
                Facilidad de Uso
                <input name="CosasGustaron" type="checkbox"
                       value="Facilidad" />
            </label>
            <label>
                Imágenes
                <input name="CosasGustaron" type="checkbox"
                       value="Imágenes" />
            </label>
            <label>
                Código Fuente
                <input name="CosasGustaron" type="checkbox"
                       value="Código" />
            </label>
        </p>
        <!--<input type = "Radio"> Crea un Boton de Opciòn-->
        <p>
            <strong>Cómo Llegó a Nuestro Sitio:</strong><br />
            <label>
                Motor de Búsqueda
                <input name="comositio" type="radio"
                       value="motor busqueda" checked />
            </label>
            <label>
                Vínculos Desde otro Sitio
                <input name="comositio" type="radio"
                       value="Vínculo" />
            </label>
            <label>
                Sitio Web Deitel.com
                <input name="comositio" type="radio"
                       value="deitel.com" />
            </label>
            <label>
                Referencia en un Libro
                <input name="comositio" type="radio"
                       value="Libro" />
            </label>
            <label>
                Otro
                <input name="comositio" type="radio"
                       value="Otro" />
            </label>
        </p>
        <p>
            <label>
                Califique nuestro sitio:
                <select name="Calificación">
                    <option selected>Sorprendente</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>Malo</option>
                </select>
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>
    </form>
</body>
</html>
