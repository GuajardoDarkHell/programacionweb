<!DOCTYPE html>
<!-- Fig.2.14: Formulario.html -->
<!-- Formulario con un campo de texto y campos Ocultos -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formularios</title>
</head>
<body style="background-color: #505050;">
    <font color="#FFFFFF">
        <header>
            <p>
                <a href="../../PaginaPrincipal.html">
                    <img src="Imagenes/back.png" width="40"
                         height="40" alt="vinculos" align="left" />
                </a>
                
                <strong>Regresar</strong>
                
            </p>
        </header>
    <h1>Formulario de Retroalimentación</h1>
    <p>Llene este Formulario Para Ayudarnos a Mejorar Nuestro Sitio</p>
    <!-- esta etiqueta empieza el formulario, indica el -->
    <!--método de enviar información y la ubicación -->
    <!-- de la secuencia de comandos de procesamiento del formulario -->
    <form method="post" action="http://www.deitel.com">
        <!--Las Entradas Ocultas Contienen Información-->
        <!--no Visual que tambien se Enviara-->
        <input type="hidden"name="Destinatario"
               value="deitel@deiltel.com" />
        <input type="hidden"name="Asunto"
               value="Formulario de Retroalimentación" />
        <input type="hidden"name="Redirigir"
               value="principal.html" />
        <p><label><!--Input type "text" inserta un campo de texto-->
            <input name="Nombre" type="text" size="25"
                   maxlength="30" />
            </label></p>
        <p>
            <input type="submit"value="Enviar" /><!--submit inserta botones para enviar información-->
            <input type="reset"value="Borrar" /><!--reset inserta un boton que elimina información-->
        </p>
    </form>

</body>
</html>
