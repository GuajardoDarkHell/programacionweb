<!DOCTYPE html>
<!--Fig. 3.20: autocomplete.html-->
<!--El nuevo atributo autocomplete y el elemento datalist de formularios de HTML5-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El nuevo atributo autocomplete y el elemento datalist de HTML5</title>
</head>
<body style="background-color: #505050;">
    <font color="#FFFFFF">
        <header>
            <p>
                <a href="../../PaginaPrincipal.html">
                    <img src="Imagenes/back.png" width="40"
                         height="40" alt="vinculos" align="left" />
                </a>
                
                <strong>Regresar</strong>
                
            </p>
        </header>
    <h1>Demo de autocomplete y datalist</h1>
    <p>Este formulario demuestra el nuevo atributo autocomplete de HTML y el elemento datalist.</p>

    <!--activar autocomplete-->
    <form method="post" autocomplete="on">
        <p><label>Primer nombre:
            <input type="text" id = "primerNombre"
            placeholder="Primer nombre" /> (Primer nombre)
        </label></p>
        <p><label>Apellido:
            <input type="text" id="apellido"
            placeholder="Apellido" /> (Apellido)
        </label></p>
        <p><label>Email:
            <input type="email" id="email"
            placeholder="nombre@dominio.com"/> (nombre@dominio.com)
        </label></p>
        <p><label for="listaTexto">Mes de nacimiento:
            <input type="text" id="listaTexto"
            placeholder="Seleccione un mes" list="meses" />
            <datalist id="meses">
                <option value="Enero">
                <option value="Febrero">
                <option value="Marzo">
                <option value="Abril">
                <option value="Mayo">
                <option value="Junio">
                <option value="Julio">
                <option value="Agosto">
                <option value="Septiembre">
                <option value="Octubre">
                <option value="Noviembre">
                <option value="Diciembre">

            </datalist>
        </label></p>
        <p><input type="submit" value="Enviar">
           <input type="reset" value="Borrar"></p>
    </form>
    
</body>
</html>
