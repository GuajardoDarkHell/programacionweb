<!DOCTYPE html>
<!--Fig. 3.1: nuevostiposdeformularios.html-->
<!--Los nuevos tipos de elementos input de formularios de HTML5 y sus atributos.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos de input de HTML5</title>
</head>
<body style="background-color: #505050;">
    <font color="#FFFFFF">
        <header>
            <p>
                <a href="../../PaginaPrincipal.html">
                    <img src="Imagenes/back.png" width="40"
                         height="40" alt="vinculos" align="left" />
                </a>
                
                <strong>Regresar</strong>
                
            </p>
        </header>
    <h1>Demo de nuevos tipos de input de HTML5</h1>
    <p>Este formulario demuestra los nuevos tipos de elementos input de HTML5
       y los atributos palceholder, required y autofocus.  
    </p>
    <form method="post" action="http://www.deitel.com">
        <p>
            <label>Color:
                <input type="color" autofocus />
                (Código hexadecimal como #ADD8E6)
            </label>
        </p>
        <p>
            <label>
                Fecha:
                <input type="date" />
                (aaaa-mm-dd)
            </label>
        </p>
        <p>
            <label>
                Hora y Fecha:
                <input type="datetime" />
                (aaaa-mm-ddThh:mm+ff:gg, como 27-01-2012T03:15)
            </label>
        </p>
        <p>
            <label>
                Hora y Fecha-Local:
                <input type="datetime-local" />
                (aaaa-mm-ddThh:mm, como 2012-01-27T03:15)
            </label>
        </p>
        <p>
            <label>
                Email:
                <input type="email" placeholder="nombre@dominio.com"
                required /> (nombre@dominio.como)
            </label>
        </p>
        <p>
            <label>Mes:
                <input type="month" /> (aaaa-mm)
            </label>
        </p>
        <p>
            <label>Número:
                <input type="number"
                min="0"
                max="7"
                step="1"
                value="4" />
            </label> (Escriba un número entre 0 y 7)
        </p>
        <p>
            <label>Rango:
                0 <input type="range"
                min="0"
                max="20"
                value="10" /> 20
            </label>
        </p>
        <p>
            <label>Búsqueda:
                <input type="search" placeholder="consulta de búsqueda" />

            </label> (Escriba aquí su consulta de búsqueda.)
        </p>
        <p>
            <label>
                Tel:
                <input type="tel" placeholder="(###) ###-####"
                pattern="\(\d{3}\) +\d{3}-\d{4}" required />
                (###) ###-####
            </label>
        </p>
        <p>
            <label>
                Hora:
                <input type="time" /> (hh:mm)
            </label>
        </p>
        <p>
            <label>URL:
                <input type="url"
                placeholder="http://www.nombredominio.com" />
                (http://www.nombredominio.com)
            </label>
        </p>
        <p>
            <label>Semana:
                <input type="week" />
                (aaaa-Wnn, tal como 2012-W01)
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>
    </form>
    
</body>
</html>
